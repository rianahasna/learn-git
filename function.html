<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Web Page</title>
  </head>
  <body>
    <h2>Game Angka</h2>
    <button onclick="gameLoop()">Tentukan Game Percobaan</button>
    <button onclick="mean()">Tentukan Mean Random</button>
    <p id="hasil"></p>

    <script>
      function gameLoop() {
        const targetNumber = Math.floor(Math.random() * 100) + 1;

        // Variabel untuk menyimpan jumlah percobaan
        let attempts = 0;
        let guess = 0;

        // Loop hingga tebakan benar
        while (guess !== targetNumber) {
          // Buat tebakan random
          guess = Math.floor(Math.random() * 100) + 1;
          attempts++;
        }

        console.log(
          `Tebakan berhasil setelah ${attempts} kali percobaan. Angka yang ditebak adalah ${targetNumber}.`
        );
      }
      function mean() {
        function generateRandomArray(length, max) {
          let array = [];
          for (let i = 0; i < length; i++) {
            array.push(Math.floor(Math.random() * max) + 1);
          }
          return array;
        }

        // Fungsi untuk menghitung total
        function calculateTotal(array) {
          let total = 0;
          for (let i = 0; i < array.length; i++) {
            total += array[i];
          }
          return total;
        }

        // Fungsi untuk menghitung rata-rata
        function calculateAverage(array) {
          let total = calculateTotal(array);
          return total / array.length;
        }

        // Fungsi untuk menemukan nilai minimum
        function findMin(array) {
          let min = array[0];
          for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
              min = array[i];
            }
          }
          return min;
        }

        // Fungsi untuk menemukan nilai maksimum
        function findMax(array) {
          let max = array[0];
          for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
              max = array[i];
            }
          }
          return max;
        }

        // Menggunakan fungsi-fungsi di atas
        let numbers = generateRandomArray(10, 100);
        console.log("Array of random numbers:", numbers);

        let total = calculateTotal(numbers);
        let average = calculateAverage(numbers);
        let min = findMin(numbers);
        let max = findMax(numbers);

        console.log("Total:", total);
        console.log("Average:", average);
        console.log("Minimum:", min);
        console.log("Maximum:", max);
      }
    </script>
  </body>
</html>
